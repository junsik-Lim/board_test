{% extends 'base.html' %}


{% block content %}
<div class="container mt-5 mb-5">
    <h1>[게시판]글쓰기</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">writer</label>
            <input type="text" value={{user.username}} disabled class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Content</label>
            <textarea class="form-control" name="content"></textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">글쓰기</button>
        </div>
    </form>
</div>




{% endblock %}
